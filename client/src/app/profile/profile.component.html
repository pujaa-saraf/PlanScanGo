<div class="m-auto items-center pb-10">
    <h1 class="text-2xl md:text-3xl pt-28 pb-10 font-semibold text-center w-[100%] bg-[#FCF7F0] text-[#8C7D6B]">
        My Itineraries!
    </h1>
    <div *ngIf="!itineraries.length" class="flex flex-col h-[90%] justify-center items-center">
        <img src="../../assets/img/no_results.svg" class="h-64"/>
        <p class="mt-3 text-lg mt-10 text-[#8C7D6B]">
            No itineraries? Create your first itinerary here - 
            <button class="cursor-pointer text-[#D96942] font-bold" type="button" routerLink="/create-itinerary">
              Create
            </button>
        </p>
    </div>
    <div *ngIf="itineraries.length" class="w-[90%] grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-10 items-center ml-auto mr-auto">
        <div *ngFor="let itinerary of itineraries" class="bg-[#FCF7F0] p-6 flex flex-col items-center rounded-lg">
            <h3 class="mt-2 text-xl font-bold text-[#D96942]">{{itinerary.location}}</h3>
            <p class="mt-1 mb-6 text-md font-semibold text-[#8C7D6B]">{{itinerary.no_of_days}} days</p>
            <img class="rounded-lg" src={{itinerary.qr_url}}/>
            <div class="flex flex-row w-[100%] gap-2 mt-4">
                <button type="button" class="text-md md:text-lg text-white font-semibold w-[100%] py-2 bg-[#8C7D6B] rounded-md hover:opacity-80" [routerLink]=" '/edit-itinerary/'+itinerary.id.toString()">Edit</button>
                <button type="button" class="text-md md:text-lg text-white font-semibold px-4 py-2 bg-[#D96942] rounded-md hover:opacity-80"><a href={{itinerary.qr_url}}><i class="fa-solid fa-download"></i></a></button>
            </div>
        </div>
    </div>
</div>
