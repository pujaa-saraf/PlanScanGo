<div class="pb-10">
    <h1 class="text-2xl md:text-3xl pt-28 font-semibold text-center text-[#8C7D6B] w-[100%] bg-[#FCF7F0]">
        Browse Itineraries!
    </h1>
    <div class="pt-6 bg-[#FCF7F0] pb-10 flex flex-col md:flex-row gap-8 justify-center md:justify-between items-center md:pl-20 md:pr-20">
        <div class="flex flex-row items-center border border-[#8C7D6B] rounded-md">
            <input type="text" [(ngModel)]="searchTerm" (input)="filterItineraries()"
                class="w-48 p-2 border border-r-[#8C7D6B] focus:outline-none rounded-l-md"
                placeholder="Search by location" />
            <i class="fa-solid fa-magnifying-glass text-[#8C7D6B] mr-2 ml-2"></i>
        </div>
        <div class="flex flex-row items-center text-[#8C7D6B] gap-4">
            <p class="font-semibold">Sort By:</p>
            <div class="flex flex-row items-center">
                <input type="radio" [checked]="!popular_sort" (change)="onClickRecent()"/>
                <label class="ml-2 mr-1" for="recent">Recent</label>
            </div>
            <div class="flex flex-row items-center">
                <input type="radio" [checked]="popular_sort" (change)="onClickPopular()"/>
                <label class="ml-2" for="popular">Popularity</label>
            </div>
        </div>
    </div>
    <div *ngIf="!filteredItineraries.length" class="mt-24 flex flex-col justify-center items-center">
        <img src="../../assets/img/no_results.svg" class="h-40 md:h-56"/>
        <p class="mt-3 text-lg mt-10 text-[#8C7D6B]">
            No results to display!
        </p>
    </div>
    <div *ngIf="filteredItineraries.length"
        class="w-[90%] grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8 mt-10 items-center ml-auto mr-auto">
        <div *ngFor="let itinerary of filteredItineraries"
            class="bg-[#FCF7F0] p-4 md:p-6 flex flex-col items-center rounded-lg">
            <h3 class="mt-2 text-xl font-bold text-[#D96942]">{{itinerary.location}}</h3>
            <p class="mt-1 mb-6 text-md font-semibold text-[#8C7D6B]">{{itinerary.no_of_days}} days</p>
            <img class="rounded-lg" src={{itinerary.qr_url}} />
            <button type="button"
                class="mt-4 text-md md:text-lg text-white font-semibold w-[100%] py-2 bg-[#D96942] rounded-md hover:opacity-80"><a
                    href={{itinerary.qr_url}}><i class="fa-solid fa-download"></i></a></button>
        </div>
    </div>
</div>
